<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホワイトハウス</title>
</head>
<body>
    <center>
        <h2>ワガハイハ サラマンダー</h2>
        <p><img src="video"></p>
        <button id="left" style="width:200px">left</button>
        <button id="right" style="width:200px">right</button>
    </center>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#right").click(function(){
                $.ajax({
                    type: "GET",
                    url: "./servo",
                    data: {"action": "swing-right"},
                    success: function(j_data){
                        console.log(j_data); 
                    }
                });
            });
            $("#left").click(function(){
                $.ajax({
                    type: "GET",
                    url: "./servo",
                    data: {"action": "swing-left"},
                    success: function(j_data){
                        console.log(j_data); 
                    }
                });
            });
        });
    </script>
</body>
</html>
